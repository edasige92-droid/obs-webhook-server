<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Comments Overlay</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #comment-box {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 22px;
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      max-width: 80%;
      text-align: center;
    }

    #comment-author {
      font-weight: bold;
      color: #00aced;
      display: block;
      margin-bottom: 5px;
    }

    .show {
      opacity: 1 !important;
      transform: translate(-50%, 0);
    }
  </style>
</head>
<body>
  <div id="comment-box">
    <span id="comment-author"></span>
    <span id="comment-message"></span>
  </div>

  <script>
    const commentBox = document.getElementById("comment-box");
    const authorEl = document.getElementById("comment-author");
    const messageEl = document.getElementById("comment-message");

    // Change this URL if your backend is hosted elsewhere
    const ws = new WebSocket("ws://localhost:3000");

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      authorEl.textContent = data.from;
      messageEl.textContent = data.message;

      // Show animation
      commentBox.classList.add("show");

      // Hide after 5 seconds
      setTimeout(() => {
        commentBox.classList.remove("show");
      }, 5000);
    };

    ws.onopen = () => console.log("Connected to WebSocket");
    ws.onerror = (err) => console.error("WebSocket error:", err);
  </script>
</body>
</html>
