<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Live Comments</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      color: white;
    }
    #comment-box {
      position: absolute;
      bottom: 10%;
      left: 5%;
      font-size: 28px;
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      border-radius: 12px;
      animation: fadeInOut 6s ease-in-out infinite;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="comment-box">Waiting for comments...</div>
  <script>
    const ws = new WebSocket("wss://" + window.location.host);
    ws.onmessage = (event) => {
      const commentBox = document.getElementById("comment-box");
      commentBox.textContent = event.data;
    };
  </script>
</body>
</html>
